<mat-card class="card">
  <div class="card-header">
    <mat-card-header>
      <!--
            STATUS
        -->
      <div *ngIf="task.status; then thenStatus; else elseStatus"></div>
    </mat-card-header>
    <!--
        TITLE
    -->
    <mat-card-title class="title">{{ task.name }}</mat-card-title>
  </div>
  <mat-card-content class="card-body">
    <!--
          USER ICON AND NAME
      -->
    <div class="assigned-user">
      <img src="../../../assets/img/user-img.png" alt="user icon" />
      <p class="assigned">
        {{ task.assigned.slice(0, task.assigned.indexOf(" ")) }}
      </p>
    </div>
    <!--
        END DATE
    -->
    <div>
      <p class="end-date">{{ task.end_date }}</p>
    </div>

    <!--
        PRIORITY
    -->

    <ng-template [ngIf]="task.priority == 'HIGH'">
      <div class="priority priority-high">
        <p>{{ task.priority }}</p>
      </div>
    </ng-template>
    <ng-template [ngIf]="task.priority == 'MEDIUM'">
      <div class="priority priority-medium">
        <p>{{ task.priority }}</p>
      </div>
    </ng-template>
    <ng-template [ngIf]="task.priority == 'LOW'">
      <div class="priority priority-low">
        <p>{{ task.priority }}</p>
      </div>
    </ng-template>

    <!--
        CONTROL BOXES
    -->
    <div class="controls-box">
      <div class="edit">
        <i class="material-icons">edit</i>
      </div>

      <div class="delete">
        <i class="material-icons">delete</i>
      </div>
    </div>
  </mat-card-content>
</mat-card>

<!--
    Icons for status; circle for unfinished, checked circle for finished

    Finshed icon
-->
<ng-template #thenStatus>
  <div class="check-item completed">
    <div class="x">
      <span class="material-icons" (click)="changeStatus(task)">check</span>
    </div>
  </div>
</ng-template>
<!--
    Not finished icon
-->
<ng-template #elseStatus>
  <div class="tooltip">
    <div class="check-item">
      <div class="x">
        <span class="material-icons" (click)="changeStatus(task)">check</span>
      </div>
    </div>
    <span class="tooltiptext">Click to finish</span>
  </div>
</ng-template>
