<mat-card class="card">
  <mat-card-header>
    <div *ngIf="task.status; then thenBlock; else elseBlock"></div>
  </mat-card-header>
  <mat-card-title class="title">{{ task.name }}</mat-card-title>
  <mat-card-content class="card-body">
    <div class="assigned-user">
      <img src="../../../assets/img/user-img.png" alt="user icon" />
      <p class="assigned">
        {{ task.assigned.slice(0, task.assigned.indexOf(" ")) }}
      </p>
    </div>
    <div>
      <p class="end-date">{{ task.end_date }}</p>
    </div>
    <div class="priority">
      <p>{{ task.priority }}</p>
    </div>
  </mat-card-content>
</mat-card>

<ng-template #thenBlock>
  <div>
    <img
      class="img-status"
      src="../../../assets/img/check-finished.png"
      alt=""
    />
  </div>
</ng-template>
<ng-template #elseBlock>
  <div class="tooltip">
    <img
      class="img-status"
      src="../../../assets/img/checked unfinished.png"
      alt=""
    />
    <span class="tooltiptext">Click to finish</span>
  </div>
</ng-template>
