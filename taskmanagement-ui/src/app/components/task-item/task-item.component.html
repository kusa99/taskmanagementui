<mat-card class="card">
  <mat-card-header>
    <div *ngIf="task.status">
      <div class="check-item"  >
        <div class="x">
            <i class="material-icons">check</i>
        </div>
         </div>


    </div>
  </mat-card-header>
  <mat-card-title class="title">{{ task.name }}</mat-card-title>
  <mat-card-content class="card-body">
    <div>
      <p class="assigned">
        {{ task.assigned.slice(0, task.assigned.indexOf(" ")) }}
      </p>
    </div>
    <div>
      <p class="end-date">{{ task.end_date }}</p>
    </div>
    <div class="priority">
      <p>{{ task.priority }}</p>
    </div>
  </mat-card-content>
</mat-card>
