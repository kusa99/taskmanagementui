<div class="search-div">
    <button class="btn-add" mat-raised-button color="primary" 
    (click)="openDialog()"><mat-icon>add</mat-icon>Add task
</button>
<mat-form-field class="search-form-field">
<input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off"
(keyup)="applyFilter()" >
<button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey"
(click)="onSearchClear()">
<mat-icon>close</mat-icon>
    </button>
    </mat-form-field>
</div>
<h4>{{ name }}</h4>
<app-task-item *ngFor="let task of tasks" [task]="task"
(deleteTask)="deleteTask($event)"
> </app-task-item>
